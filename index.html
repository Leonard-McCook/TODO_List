<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>ToDo List with Local Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"

  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>What's on your To-do list?</h4>
          <input
            type="text"
            placeholder="e.g. Study algorithms"
            name="content"
            id="content"
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
